<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Something {
            constructor(data) {
                this.data = data
            }
            doSomething(text) {
                return {
                    data: this.data,
                    text
                }
            }
        }
        var s = new Something({})
        s.doSomething("hi")
    </script>
</body>

</html>
